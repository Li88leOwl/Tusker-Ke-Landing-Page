<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">

    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

</head>
<body>

  <div class="wrapper">
    <div class="nav">
      <div class="logo">Tusker</div>

      <div class="menu-links">
        <ul>
          <li>Home</li>
          <li>About Us</li>
          <li>Dare to Drink Different</li>
          <li>Board Members</li>
          <li>contact us</li>
        </ul>
      </div>

      <div class="search"><i class='bx bx-search-alt-2'></i></div>

      <div class="account">my account</div>

      <div class="cart"><i class='bx bx-cart-alt' ></i></div>
    </div>

    <div class="content">
      <!-- <div class="tagline">Find your clean juice</div> -->

      <div class="pages"><span>1</span>/4</div>

      <div class="title">lager</div>

      <div class="more"><a href="#">ALCOHOL % 4.2</a></div>

      <div class="desc">
        <p> 
          We are <span>TUSKER.</span>
        </p>
        <p>
          Perfectly served at a cool 3-5°, Tusker Lager is available in 500ml cans & bottles…and as a Draught that’s fresh off the tap.
        </p>
      </div>
    </div>

    <div class="juice">
      <img src="./img/tusker-lager-bottle.png" alt="">
    </div>

    <div class="leaves">
      <ul id="scene">
        <li class="layer" data-depth="-.1">
          <img src="./img/lager/leaf01.png" alt="">
        </li>
        <!-- <li class="layer" data-depth="-.3">
          <img src="./img/leaf02.png" alt="">
        </li> -->
        <li class="layer" data-depth="-1.5">
          <img src="./img/lager/leaf03.png" alt="">
        </li>
        <li class="layer" data-depth=".1">
          <img src="./img/lager/leaf02.png" alt="">
        </li>
        <!-- <li class="layer" data-depth=".3">
          <img src="./img/leaf05.png" alt="">
        </li> -->
      </ul>
    </div>

    <div class="arrows">
      <button class="prev"><a href="Malt.html"><i class='bx bxs-chevron-left' ></i></a></button>
      <button class="next"><a href="Cider.html"><i class='bx bxs-chevron-right'></i></a></button>
    </div>


  </div>
    <script>
        var scene = document.getElementById('scene');
        var parallax = new Parallax(scene);
    
        TweenMax.from(".logo", 1, {
          opacity: 0,
          x: -20,
          ease: Expo.easeInOut
        })
    
        TweenMax.staggerFrom(".menu-links ul li", 1, {
          opacity: 0,
          x: -20,
          ease: Power3.easeInOut
        }, 0.08)
    
        TweenMax.from(".search", 1, {
          delay: .5,
          opacity: 0,
          x: -20,
          ease: Expo.easeInOut
        })
    
        TweenMax.from(".account", 1, {
          delay: .6,
          opacity: 0,
          x: -20,
          ease: Expo.easeInOut
        })
    
        TweenMax.from(".cart", 1, {
          delay: .7,
          opacity: 0,
          x: -20,
          ease: Expo.easeInOut
        })
    
        TweenMax.from(".juice", 1, {
          delay: 2,
          opacity: 0,
          y: -800,
          ease: Expo.easeInOut
        })
    
        TweenMax.from(".leaves .layer:nth-child(1)", 2, {
          delay: 2,
          opacity: 0,
          y: -800,
          ease: Expo.easeInOut
        })
    
        TweenMax.from(".leaves .layer:nth-child(2)", 2, {
          delay: 2.1,
          opacity: 0,
          y: -800,
          ease: Expo.easeInOut
        })
    
        TweenMax.from(".leaves .layer:nth-child(3)", 2, {
          delay: 2.2,
          opacity: 0,
          y: -800,
          ease: Expo.easeInOut
        })
    
        TweenMax.from(".leaves .layer:nth-child(4)", 2, {
          delay: 2.3,
          opacity: 0,
          y: -800,
          ease: Expo.easeInOut
        })
    
        TweenMax.from(".leaves .layer:nth-child(5)", 2, {
          delay: 2.5,
          opacity: 0,
          y: -800,
          ease: Expo.easeInOut
        })
    
        TweenMax.from(".title", 1, {
          delay: 1,
          opacity: 0,
          y: 20,
          ease: Expo.easeInOut
        })
    
        TweenMax.from(".tagline", 1, {
          delay: 1.3,
          opacity: 0,
          y: 20,
          ease: Expo.easeInOut
        })
    
        TweenMax.from(".pages", 1, {
          delay: 1.3,
          opacity: 0,
          y: 20,
          ease: Expo.easeInOut
        })
    
        TweenMax.from(".more", 1, {
          delay: 1.4,
          opacity: 0,
          y: 20,
          ease: Expo.easeInOut
        })
    
        TweenMax.from(".desc", 1, {
          delay: 1.4,
          opacity: 0,
          y: 20,
          ease: Expo.easeInOut
        })
    
        TweenMax.from(".arrows", 1, {
          delay: 2,
          opacity: 0,
          ease: Expo.easeInOut
        })
    
      </script>
